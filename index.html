<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googlesewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🕳️ Googlesewer</h1>
        <p><em>Only the truth floaters rise.</em></p>

        <input type="text" id="searchInput" placeholder="Type your search, then flush..." />
        <button id="flushBtn">💩 FLUSH</button>

        <div class="oracle-selection">
            <h2>Consult an Oracle:</h2>
            <button id="askCaptOne">Ask CAPT.ONE</button>
            <button id="askBotTom">Ask BOT TOM</button>
            <button id="askPepeTre">Ask Pepe Tre</button>
        </div>

        <ul id="resultsList"></ul>
    </div>

    <script type="module" src="search.mjs"></script>
</body>
</html>
