<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoogleSewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    pre {
      background: #222;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>GoogleSewer</h1>
  <input type="text" id="searchBox" placeholder="Type a search term...">
<div id="results"></div>
  <pre id="results">Results will show here...</pre>

  <script>
    const input = document.getElementById('searchBox');
    const results = document.getElementById('results');

    input.addEventListener('keyup', async (e) => {
      if (e.key === 'Enter') {
        const query = input.value.trim();
        if (!query) return;

        results.textContent = 'Searching...';

        try {
          const response = await fetch(`/.netlify/functions/search?q=${encodeURIComponent(query)}`);
          const data = await response.json();
          results.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          results.textContent = 'Error: ' + err.message;
        }
      }
    });
  </script>
</body>
</html>
