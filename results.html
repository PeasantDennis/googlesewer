<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SewerRank Results</title>
  <style>
    body {
      background-color: #111;
      color: #00ffcc;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #ff4444;
    }
    .result {
      margin-bottom: 1.5rem;
      padding: 1rem;
      border: 1px solid #444;
      background-color: #222;
    }
    .result a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
    }
    .rank {
      font-size: 0.8rem;
      color: #999;
    }
    .back {
      display: inline-block;
      margin-top: 2rem;
      color: #ff4444;
      border: 1px solid #ff4444;
      padding: 0.5rem 1rem;
      text-decoration: none;
    }
    .back:hover {
      background-color: #ff4444;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üï≥Ô∏è SewerRank: Reversed Results</h1>

  <div id="results"></div>

  <a class="back" href="index.html">‚¨Ö Back to the Sewer</a>

  <script>
    const fakeResults = [
      { title: "Top SEO Garbage ‚Äì Corporate Shill Central", link: "#", desc: "This is what Google thinks you want. It's not." },
      { title: "Pay-to-Play Clickbait Farm", link: "#", desc: "Loaded with ads. Barely any info." },
      { title: "Forgotten Forum Post from 2007", link: "#", desc: "Actual human being shares insight. Buried." },
      { title: "Dead Academic Paper PDF", link: "#", desc: "Unreadable but legitimate. From 2004." },
      { title: "Obscure Blog by a Guy in Moldova", link: "#", desc: "Genuinely smart. Google ranked it #98." },
      { title: "Plain HTML Website from 1999", link: "#", desc: "Nothing flashy. Just truth." },
    ];

    // Reverse it
    const reversed = [...fakeResults].reverse();

    const container = document.getElementById("results");

    reversed.forEach((result, index) => {
      const div = document.createElement("div");
      div.className = "result";
      div.innerHTML = `
        <div class="rank">Rank #${index + 1} (was #${fakeResults.length - index})</div>
        <a href="${result.link}">${result.title}</a>
        <p>${result.desc}</p>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
